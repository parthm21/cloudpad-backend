    <div class="auth-box">
    <h2>Login</h2>
     <!-- üåô SOFT ERROR BOX -->
    <div id="loginError" class="error-box"></div>
     
   <form id="loginForm">

      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="link">
      New user? <a href="/register.html">Register</a>
    </p>

    <script src="/theme.js"></script>


      <!-- üåô LOGIN SCRIPT -->
<script>
  const form = document.getElementById("loginForm");
  const errorBox = document.getElementById("loginError");

  function showError(msg) {
    errorBox.textContent = msg;
    errorBox.classList.add("show");
    setTimeout(() => {
      errorBox.classList.remove("show");
    }, 3000);
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    let res;
    try {
      res = await fetch("/login", {
        method: "POST",
        body: new URLSearchParams(new FormData(form))
      });
    } catch {
      showError("‚ö†Ô∏è Network error. Try again.");
      return;
    }

    // üî• IMPORTANT: always read as TEXT first
    const text = await res.text();

    let data;
    try {
      data = JSON.parse(text);
    } catch {
      showError("‚ö†Ô∏è Incorrect username or password.");
      return;
    }

    if (!res.ok) {
      showError(data.error || "‚ö†Ô∏è Incorrect username or password.");
      return;
    }

    // ‚úÖ SUCCESS
    window.location.href = data.isAdmin ? "/admin" : "/notepad";
  });
</script>
