<!DOCTYPE html>
<html>
<head>
  <title>Register</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>


   <div class="auth-header">
  <h1>CLOUDPAD</h1>
  <p>Your Personal Accessible Notepad</p>
</div>

 <div class="corner-name">
  Built by 
  <a href="https://parthportfolio-1.onrender.com"
     target="_blank"
     rel="noopener noreferrer"
     class="portfolio-link">
    Parth Madhoriya
  </a>
</div>
</div>

  <div class="auth-box">
    <h2>Register</h2>
    
    <!-- üåô SOFT ERROR BOX -->
    <div id="registerError" class="error-box"></div>

   <form id="registerForm">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    
    
    <script src="/theme.js"></script>

    <p>Already have an account? <a href="/login.html">Login</a></p>



      <!-- üåô REGISTER SCRIPT -->
<script>
  const form = document.getElementById("registerForm");
  const errorBox = document.getElementById("registerError");

  function showError(msg) {
    errorBox.textContent = msg;
    errorBox.classList.add("show");
    setTimeout(() => {
      errorBox.classList.remove("show");
    }, 3000);
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    let res;
    try {
      res = await fetch("/register", {
        method: "POST",
        body: new URLSearchParams(new FormData(form))
      });
    } catch {
      showError("‚ö†Ô∏è Network error. Try again.");
      return;
    }

    // üî• IMPORTANT: always read as TEXT first
    const text = await res.text();

    let data;
    try {
      data = JSON.parse(text);
    } catch {
      showError("‚ö†Ô∏è Username already exists.");
      return;
    }

    if (!res.ok) {
      showError(data.error || "‚ö†Ô∏è Registration failed.");
      return;
    }

    // ‚úÖ SUCCESS (already logged in)
    window.location.href = "/notepad";
  });
</script>


  </div>

</body>
</html>
